<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para poder ingresar</p>
                    <button id="btn__iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form id="loginForm" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="login-email" placeholder="Correo Electrónico" name="email" required>
                    <input type="password" id="login-password" placeholder="Contraseña" name="password" required>
                    <select id="login-role" name="role" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="doctor">Doctor</option>
                        <option value="paciente">Paciente</option>
                    </select>
                    <button type="submit">Entrar</button>
                </form>
                <form id="registerForm" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" id="nombre" placeholder="Nombre Completo" name="nombre_completo" required>
                    <input type="email" id="email" placeholder="Correo Electrónico" name="correo" required>
                    <input type="text" id="Celular" placeholder="Celular" name="Celular" required>
                    <input type="password" id="password" placeholder="Contraseña" name="contra" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" name="confirmar_contra" required>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="doctor">Doctor</option>
                        <option value="paciente">Paciente</option>
                    </select>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
