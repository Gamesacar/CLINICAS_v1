<!DOCTYPE html>
    <!-- creamos un archivo de html pero debe ser un .ejs para poder conectarlo a los servicios -->

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <!-- se crea un contenedor en donde van incluidos el login y el register y se les da estilo con css y 
    animaciones con javascript -->
    <main>
    <div class="contenedor__todo">

    <div class="caja__trasera">
        <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>inicia sesión para poder ingresar</p>
            <button id="btn__iniciar-sesion">Iniciar sesion</buttonid></button>
        </div>

        <!-- cada div se le asigna una clase -->

        <div class="caja__trasera-register">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Registrate para iniciar sesión </p>
            <button id="btn__registrarse">Registrarse</buttonid></button>
        </div>
        <!-- se le asigna un name especifico a cada input para enviarlos a la base de datos -->

    </div>
    <!-- Los action deben diferenciarse uno del otro para poder utilizarlos en el app.js -->

    <div class="contenedor__login-register">
        <form action="/login" method="POST" class="formulario__login">
           <h2>Iniciar Sesión</h2> 
           <input type="text" placeholder="Usuario" name="usuario">
           <input type="password" placeholder="Contraseña" name ="contra">
           <button>Entrar</button>
        </form>
        <form action="/register" method="POST" class="formulario__register">
            <h2 >Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" name="nombre_completo">
            <input type="text" placeholder="Correo Electronico" name="correo">
            <input type="text" placeholder="Usuario" name="usuario">
            <input type="password" placeholder="Contraseña" name="contra">
            <button >Registrarse</button>
        </form>
    </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
